<body>
    <div class="forms-agendamento">
        <h1>Agendamento</h1>
        <br>
        <div class="divider-centro-2"></div>
        <br>
        <div>
            <form id="form-agendamento">
                <div class="mb-3" id="xurume">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3" id="xurume">
                    <label for="telefone" class="form-label">Digite o seu nome</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="telhelp" class="form-text">Nós não compartilharemos seu telefone com ninguém.</div>
                </div>
                <div class="mb-3" id="xurume">
                    <label for="servico" class="form-label">Escolha o serviço</label>
                    <select id="fisio" class="form-select">
                        <option></option>
                        <option>Aula prática de yoga</option>
                        <option>Fisioterapia Esportiva</option>
                        <option>Fisioterapia Acunpuntura</option>
                        <option>Fisioterapia Aquática</option>
                        <option>Fisioterapia Convencional</option>
                    </select><br>
                </div>
                <label for="data-agendamento">Selecione a data desejada</label><br>
                <input type="date" id="data-agendamento" name="data-agendamento"><br><br>
                <button type="submit" class="btn btn-outline-dark">Confirmar</button>
                <button type="reset" class="btn btn-outline-danger">Apagar</button>
